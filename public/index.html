<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>User Management</h1>

  <!-- Form to add a new user -->
  <form id="productForm" action="/product" method="POST">
    <label for="productName">Product Name: <input type="text" id="productName" name="Name" required></label>
    <label for="productPrice">Price: <input type="number" id="productPrice" name="Price" required></label>
    <button type="submit" value="Submit">Order Product</button>
  </form>

    <!-- Display the list of users -->
    <h2>Customer Order</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- User rows will be dynamically added here -->
      </tbody>
    </table>
  <script src="./app.js"></script>
</body>
</html>
